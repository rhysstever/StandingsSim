<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Standings Simulator</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
     <!-- MDB -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
     <link rel="stylesheet" href="./styles/index.css">
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<!-- MDB -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
     <!-- Load JS -->
     <script src="./src/loader.js" type="module"></script>
</head>
<body>
     <header>
          <div class="dropdown">
               <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                    Tournaments
               </button>
               <ul id="tournamentDropDown" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <!-- Dropdown options to be added for each tournament -->
                    <!-- Created in addTournamentOptions() -->
               </ul>
          </div>
          <div id="links">
               <!-- GitHub Link -->
               <a class="btn btn-primary btn-floating" style="background-color: #333333;" href="https://github.com/rhysstever/StandingsSimulator" role="button"><i class="fab fa-github"></i></a>
               <!-- Reddit Link -->
               <a class="btn btn-primary btn-floating" style="background-color: #ff4500;" href="https://www.reddit.com/r/DotA2/comments/nba1zt/dpc_standings_simulator/" role="button"><i class="fab fa-reddit-alien"></i></a>
          </div>
     </header>
     <main>
          <h1>Standings Simulator</h1>
          <p>Click on which team(s) you think will win, and see how it affects the standings!</p>
          <h2 id="tournamentName">Tournament Name</h2>
          <div id="sections">
               <div class="section">
                    <h3>Current Standings</h3>
                    <table class="table table-hover table-bordered">
                         <thead>
                              <tr>
                                   <th>#</th>
                                   <th>Team</th>
                                   <th>Score</th>
                              </tr>
                         </thead>
                         <tbody id="currentStandings">
                         </tbody>
                    </table>
                    <a class="btn btn-outline-secondary" id="source" href="#">Source</a>
               </div>
               <div class="section">
                    <div id="gamesHeader">
                         <h3>Remaining Games</h3>
                         <button class="btn btn-light dropdownBtn" type="button" onclick="changeDropdownIcon(event)" data-bs-toggle="collapse" data-bs-target="#remainingGamesList" aria-expanded="true" aria-controls="remainingGamesList">
                              <i class="fas fa-chevron-up"></i>
                         </button>
                    </div>
                    <!-- A list of the remaining games and their dates, or a message saying "No games remaining" -->
                    <ul id="remainingGamesList" class="collapse show"></ul>
               </div>
               <div class="section">
                    <h3>Predicted Standings</h3>
                    <table class="table table-hover table-bordered">
                         <thead>
                              <tr>
                                   <th>#</th>
                                   <th>Team</th>
                                   <th>Score</th>
                              </tr>
                         </thead>
                         <tbody id="futureStandings">
                         </tbody>
                    </table>
               </div>
          </div>
     </main>
</body>
</html>
