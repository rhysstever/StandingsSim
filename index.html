<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Standings Simulator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
     <link rel="stylesheet" href="./styles/index.css">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<script src="./src/loader.js" type="module"></script>
</head>
<body>
     <header>
          <div class="dropdown">
               <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                    Tournaments
               </button>
               <ul id="tournamentDropDown" class="dropdown-menu" aria-labelledby="dropdownMenu2">
                    <!-- Dropdown options to be added for each tournament -->
                    <!-- Created in addTournamentOptions() -->
               </ul>
          </div>
     </header>
     <main>
          <h1>Standings Simulator</h1>
          <p>Click on which team(s) you think will win, and see how it affects the standings!</p>
          <h2 id="tournamentName">Tournament Name</h2>
          <div id="sections">
               <div class="section">
                    <h3>Current Standings</h3>
                    <table class="table table-bordered">
                         <thead>
                              <tr>
                                   <th>#</th>
                                   <th>Team</th>
                                   <th>Score</th>
                              </tr>
                         </thead>
                         <tbody id="currentStandings">
                         </tbody>
                    </table>
                    <a id="source" href="">Source</a>
               </div>
               <div class="section">
                    <h3>Remaining Games</h3>
                    <!-- A list of the remaining games and their dates, or a message saying "No games remaining" -->
                    <ul id="remainingGamesList"></ul>
               </div>
               <div class="section">
                    <h3>Potential Standings</h3>
                    <table class="table table-bordered">
                         <thead>
                              <tr>
                                   <th>#</th>
                                   <th>Team</th>
                                   <th>Score</th>
                              </tr>
                         </thead>
                         <tbody id="futureStandings">
                         </tbody>
                    </table>
               </div>
          </div>
     </main>
</body>
</html>
