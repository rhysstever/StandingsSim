<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Standings Simulator</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
     <!-- MDB -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet"/>
     <link rel="stylesheet" href="../styles/main.css">
     <link rel="stylesheet" href="../styles/create.css">
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
	<!-- MDB -->
     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
     <!-- Load JS -->
     <script src="../src/createLoader.js" type="module"></script>
</head>
<body>
     <nav>
          <div class="dropdown dropdownClass">
               <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="tournamentDropdownMenu" data-mdb-toggle="dropdown" aria-expanded="false">
                    Tournaments
               </button>
               <ul id="tournamentDropdown" class="dropdown-menu" aria-labelledby="tournamentDropdownMenu">
                    <!-- Dropdown options to be added for each tournament -->
                    <!-- Created in addSeasonToDropdown() -->
               </ul>
          </div>
          <div class="dropdown dropdownClass">
               <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="demoDropdownMenu" data-mdb-toggle="dropdown" aria-expanded="false">
                    Demos
               </button>
               <ul id="demoDropdown" class="dropdown-menu" aria-labelledby="demoDropdownMenu">
                    <!-- Dropdown options to be added for each tournament -->
                    <!-- Created in addSeasonToDropdown() -->
               </ul>
          </div>
          <button class="btn btn-outline-secondary" type="button">Create</button>
     </nav>
     <header>
          <h1>Create a Tournament</h1>
          <p>Add teams and matches to create a new tournament</p>
     </header>
     <main>
          <div id="sections">
               <div class="section inputs-section">
                    <h3>Tournament Details</h3>
                    <div class="form-outline input-item">
                         <input type="text" id="form12" class="form-control" />
                         <label class="form-label" for="form12">Name</label>
                    </div>
                    <div class="form-outline input-item">
                         <input type="text" id="form12" class="form-control" />
                         <label class="form-label" for="form12">Name Abbreviation</label>
                    </div>
                    <div class="form-outline input-item">
                         <input type="url" id="form12" class="form-control" />
                         <label class="form-label" for="form12">URL/Link</label>
                    </div>
                    <div class="form-check form-switch input-item">
                         <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                         <label class="form-check-label" for="flexSwitchCheckDefault">Are matches tieable?</label>
                    </div>
                    <div class="form-check form-switch input-item">
                         <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                         <label class="form-check-label" for="flexSwitchCheckDefault">Is the tournament complete?</label>
                    </div>            
               </div>
               <div class="section">
                    <h3>Add Teams</h3>
                    <div id="newTeams">
                         <div class="team inputs-section">
                              <h4>Team</h4>
                              <div class="form-outline input-item">
                                   <input type="text" id="form12" class="form-control" />
                                   <label class="form-label" for="form12">Team Name</label>
                              </div>
                              <div class="form-outline input-item">
                                   <input type="text" id="form12" class="form-control" />
                                   <label class="form-label" for="form12">Team Name Abbreviation</label>
                              </div>
                              <div class="input-group input-item">
                                   <span class="input-group-text">Score</span>
                                   <div class="form-outline input-number">
                                        <input type="number" id="typeNumber" class="form-control" />
                                        <label class="form-label" for="typeNumber">Wins</label>
                                   </div>
                                   <div class="form-outline input-number">
                                        <input type="number" id="typeNumber" class="form-control" />
                                        <label class="form-label" for="typeNumber">Losses</label>
                                   </div>
                                   <div class="form-outline input-number">
                                        <input type="number" id="typeNumber" class="form-control" />
                                        <label class="form-label" for="typeNumber">Draws</label>
                                   </div>
                                   <div class="form-outline input-number">
                                        <input type="number" id="typeNumber" class="form-control" />
                                        <label class="form-label" for="typeNumber">TB Wins</label>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <button class="btn btn-outline-secondary input-item" type="button">New Team</button>
               </div>
               <div class="section">
                    <h3>Add Matches</h3>
                    <div id="newMatches">
                         <div class="match inputs-section">
                              <h4>Match</h4>
                              <div class="form-outline input-item">
                                   <input type="text" id="form12" class="form-control" />
                                   <label class="form-label" for="form12">Team 1 Name</label>
                              </div>
                              <div class="form-outline input-item">
                                   <input type="text" id="form12" class="form-control" />
                                   <label class="form-label" for="form12">Team 2 Name</label>
                              </div>
                              <div class="input-group input-item">
                                   <span class="input-group-text">Date</span>
                                   <div class="form-outline input-number">
                                        <input type="number" id="typeNumber" class="form-control" />
                                        <label class="form-label" for="typeNumber">Month</label>
                                   </div>
                                   <div class="form-outline input-number">
                                        <input type="number" id="typeNumber" class="form-control" />
                                        <label class="form-label" for="typeNumber">Day</label>
                                   </div>
                              </div>
                              <div class="form-check form-switch input-item">
                                  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                                  <label class="form-check-label" for="flexSwitchCheckDefault">Is this a tiebreaker?</label>
                              </div>   
                         </div>
                    </div>
                    <button class="btn btn-outline-secondary input-item" type="button">New Match</button>
               </div>
          </div>
          <div id="info">
               <!-- Add per tournament info about advancing based on color/place -->
          </div>
     </main>
     <footer>
          <!-- Reddit -->
          <a class="btn btn-primary btn-floating"
               style="background-color: #ff4500;" 
               href="https://www.reddit.com/r/DotA2/comments/np12uy/dpc_standings_simulator_v2/"
               role="button">
               <i class="fab fa-reddit fa-2x"></i></a>
          
          <!-- Twitter -->
          <a class="btn btn-primary btn-floating" 
               style="background-color: #55acee;" 
               href="https://twitter.com/rhys_stever/status/1399331645434515459" 
               role="button">
               <i class="fab fa-twitter fa-lg"></i></a>

          <!-- Github -->
          <a class="btn btn-primary btn-floating"
               style="background-color: #333333;"
               href="https://github.com/rhysstever/StandingsSimulator"
               role="button">
               <i class="fab fa-github fa-2x"></i></a>
        
          <!-- Website -->
          <a class="btn btn-primary btn-floating"
               style="background-color: #999999;"
               href="http://rhysstever.me/"
               role="button">
               <i class="fas fa-globe fa-2x"></i></a>
     </footer>
</body>
</html>
